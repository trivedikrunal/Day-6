<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
    <fieldset>
        <legend>Sign In</legend>
        <i class="fa-solid fa-user"></i>
        <span>Username:</span>
        <br>
        <input type="text" placeholder="Enter Username Here.." maxlength="50">
        <br>
        <i class="fa-solid fa-lock"></i>
        <span>Password:</span>
        <br>
        
        <input type="password" placeholder="Enter Password Here.." maxlength="12">
        <br><br>
        <input type="button" value="Sign In" class="Sign">
        <a href="Regisen.html" target="_blank"><input type="button" value="Sign Up" class="Sign_Up"></a> 
       
        
    </fieldset>
</div>
</body>
</html>
